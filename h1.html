<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allocation System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #00416a, #e4e5e6);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .cancel {
            background-color: #e74c3c;
        }

        .cancel:hover {
            background-color: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .stats-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hostel Room Allocation System</h1>

    <div class="form-container">
        <h2>Add/Edit Student</h2>
        <form id="hostelForm">
            <input type="hidden" id="studentId">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" required>
            </div>
            <div class="form-group">
                <label for="room">Room Number:</label>
                <input type="text" id="room" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" required min="1" max="4">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" id="submitBtn">Add Student</button>
            <button type="button" id="cancelBtn" class="cancel">Cancel</button>
        </form>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search students...">
        <button id="searchBtn">Search</button>
        <button id="resetSearchBtn">Reset</button>
    </div>

    <div class="student-list">
        <h2>Allocated Students</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Room</th>
                    <th>Year</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data rows will be dynamically added here by your JS file -->
            </tbody>
        </table>
    </div>

    <div class="stats-container">
        <h2>Statistics</h2>
        <p>Total Students: <span id="totalStudents">0</span></p>
        <p>Total Rooms Used: <span id="roomsUsed">0</span></p>
    </div>
</div>

<script src="h1.js"></script>

</body>
</html>
