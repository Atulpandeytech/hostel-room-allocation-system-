<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us & Feedback - Hostel Room Allocation</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      padding: 0;
      color: #333;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #4facfe;
    }

    .section {
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-info div {
      font-size: 16px;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4facfe;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3399ff;
    }

    .success-msg {
      color: green;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">üìû Contact Us & Feedback</div>

  <div class="container">
    <div class="section contact-info">
      <h2>Contact Information</h2>
      <div><strong>üìç Address:</strong> Hostel Office, University Campus, City, State</div>
      <div><strong>üìû Phone:</strong> +91-9876543210</div>
      <div><strong>üìß Email:</strong> hostel@university.edu</div>
    </div>

    <div class="section feedback-form">
      <h2>Send Us Feedback</h2>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Feedback / Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Submit</button>
        <p class="success-msg" id="feedbackMsg"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const feedbackMsg = document.getElementById('feedbackMsg');

      if (name && email && message) {
        // Store in localStorage (for now ‚Äî you can connect PHP backend later)
        const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
        feedbacks.push({ name, email, message, time: new Date().toISOString() });
        localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

        feedbackMsg.textContent = "‚úÖ Thank you for your feedback!";
        feedbackMsg.style.color = "green";
        document.getElementById('feedbackForm').reset();
      } else {
        feedbackMsg.textContent = "Please fill in all fields.";
        feedbackMsg.style.color = "red";
      }
    });
  </script>

</body>
</html>
