<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hostel Room Allocation - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('hostel.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4facfe;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #00c3ff;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Hostel Room Allocation</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="regno">Registration Number</label>
      <input type="text" id="regno" name="regno" placeholder="Enter registration number" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
    </div>

    <button type="submit" class="login-btn">Login</button>
    <div id="errorMsg" class="error"></div>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const regno = document.getElementById('regno').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    if (regno === "" || password === "") {
      errorMsg.textContent = "Please fill in all fields.";
    } else {
      if (regno === "12311871" && password === "1234") {
        alert("Login Successful! Redirecting...");
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Invalid Registration Number or Password.";
      }
    }
  });
</script>

</body>
</html>
